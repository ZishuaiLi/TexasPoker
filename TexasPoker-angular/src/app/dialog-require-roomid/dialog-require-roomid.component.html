<h1 mat-dialog-title>Join a game room</h1>
<div mat-dialog-content>
  <p>What's the game room you want to join?</p>
  <mat-form-field>
    <mat-label>Room ID</mat-label>
    <input type="number" (keypress)="numberOnly($event)" matInput [(ngModel)]="id">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]="id" cdkFocusInitial>Ok</button>
</div>
