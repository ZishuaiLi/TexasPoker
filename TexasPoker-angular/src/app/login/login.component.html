
<div class="login-card">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

  <mat-card >
    <mat-card-header>
      <mat-card-title>Texas Poker</mat-card-title>
    </mat-card-header>

    <mat-card-content>

      <mat-card-actions class="button-position">
        <button mat-flat-button [disabled]="true" >Login</button>
        <button mat-flat-button routerLink="/register">Register</button>
      </mat-card-actions>


      <div class="form-group">
        <mat-form-field>
          <input matInput placeholder="Username" type="text" formControlName="username"
                 class="form-control" [ngClass]="{ 'is-invalid': submitted && loginForm.controls.username.errors }">
          <mat-hint *ngIf="submitted && loginForm.controls.username.errors" >
            <mat-hint *ngIf="loginForm.controls.username.errors.required">Username is required</mat-hint>
            <mat-hint *ngIf="loginForm.controls.username.errors.pattern">Username is using illegal characters.</mat-hint>
          </mat-hint>
        </mat-form-field>
      </div>

      <div class="form-group">
        <mat-form-field>
          <input matInput placeholder="Password" type="password" formControlName="password"
                 class="form-control" [ngClass]="{ 'is-invalid': submitted && loginForm.controls.password.errors }">
          <mat-hint *ngIf="submitted && loginForm.controls.password.errors" >
            <mat-hint *ngIf="loginForm.controls.password.errors.required">password is required</mat-hint>
            <mat-hint *ngIf="loginForm.controls.password.errors.minlength">Password must be at least 6 characters.</mat-hint>
          </mat-hint>
        </mat-form-field>
      </div>

      <mat-card-actions class="button-position">
        <button mat-button [disabled]="loading">Login</button>
        <mat-spinner  *ngIf="loading" [diameter]="30"></mat-spinner>
      </mat-card-actions>

    </mat-card-content>

  </mat-card>


</form>
</div>
